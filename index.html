<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω–∏–π Wi-Fi</title>
  <style>
    html,body{
      height:100%;margin:0;
      font-family:"Poppins",system-ui,sans-serif;
      background:radial-gradient(circle at 50% 20%,#1a1f3c,#07090f 80%);
      color:#fff;overflow:hidden;
      display:flex;align-items:center;justify-content:center;
    }

    .container{
      text-align:center;
      padding:60px 70px;
      border-radius:24px;
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(18px);
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 0 120px rgba(90,120,255,0.15);
      animation:fadeIn 1s ease forwards;
      position:relative;
      overflow:hidden;
    }

    h1{
      font-size:42px;
      font-weight:900;
      margin-bottom:30px;
      letter-spacing:1px;
      background:linear-gradient(90deg,#7df,#ff9ee5);
      -webkit-background-clip:text;
      color:transparent;
      text-shadow:0 0 20px rgba(255,255,255,0.1);
    }

    .btn{
      background:linear-gradient(135deg,#ff6e6e,#ff2fc9);
      border:none;
      color:#fff;
      padding:18px 46px;
      border-radius:14px;
      font-size:20px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 40px rgba(255,70,120,0.4);
      transition:transform .2s,box-shadow .3s;
    }
    .btn:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 16px 60px rgba(255,70,120,0.6);}
    .btn:active{transform:scale(.97);}

    /* --- overlay "freeze" --- */
    .overlay{
      position:fixed;inset:0;
      background:#000;
      display:flex;align-items:center;justify-content:center;
      opacity:0;pointer-events:none;
      z-index:100;
      transition:opacity .5s ease;
      overflow:hidden;
    }
    .overlay.active{opacity:1;pointer-events:auto;}
    
    /* –≥–ª—ñ—Ç—á –µ—Ñ–µ–∫—Ç */
    .glitch-lines{
      position:absolute;
      inset:0;
      background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 3px);
      mix-blend-mode:screen;
      animation:moveLines 1s steps(2) infinite;
      opacity:.4;
    }
    @keyframes moveLines{
      0%{transform:translateY(0);}
      100%{transform:translateY(4px);}
    }

    /* —à—É–º */
    .noise{
      position:absolute;
      inset:0;
      background:url('https://i.imgur.com/o4S4q2N.png');
      opacity:.07;
      animation:noiseMove .4s steps(8) infinite;
      mix-blend-mode:overlay;
    }
    @keyframes noiseMove{
      0%{background-position:0 0;}
      100%{background-position:100px 100px;}
    }

    /* –µ—Ñ–µ–∫—Ç —Å—Ç—Ä–æ–±–æ—Å–∫–æ–ø–∞ */
    .flash{
      position:absolute;
      inset:0;
      background:rgba(255,255,255,0.2);
      opacity:0;
      animation:flashBlink 1.4s infinite;
    }
    @keyframes flashBlink{
      10%{opacity:.4;}
      12%{opacity:0;}
      70%{opacity:0;}
      72%{opacity:.3;}
      74%{opacity:0;}
    }

    @keyframes fadeIn{from{opacity:0;transform:scale(0.95)}to{opacity:1;transform:scale(1)}}
  </style>
</head>
<body>
  <div class="container">
    <h1>–ë–ï–°–ü–õ–ê–¢–ù–´–ô –í–ê–ô–§–ê–ô + –ó–ê–í–ò–°–ê–ù–ò–ï</h1>
    <button class="btn" id="wifiBtn">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="glitch-lines"></div>
    <div class="noise"></div>
    <div class="flash"></div>
  </div>

  <script>
    const btn = document.getElementById('wifiBtn');
    const overlay = document.getElementById('overlay');

    // üîä –ø—Ä—è–º–æ–µ mp3 ‚Äî –∑–≤—É–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const audio = new Audio("https://www.myinstants.com/media/sounds/ochen-zhiostkii-ston-iakovliva.mp3");

    btn.addEventListener('click', async () => {
      overlay.classList.add('active');
      try {
        audio.currentTime = 0;
        await audio.play();
      } catch {
        window.open("https://www.myinstants.com/ru/instant/ochen-zhiostkii-ston-iakovliva-79757/");
      }

      // –∏–º–∏—Ç–∞—Ü–∏—è ¬´–≥–ª—é–∫–∞¬ª –∏ –≤—ñ–±—Ä–∞—Ü—ñ—ó
      let t = 0;
      const vib = setInterval(()=>{
        const x = Math.sin(t*10)*4;
        const y = Math.cos(t*8)*4;
        overlay.style.transform=`translate(${x}px,${y}px)`;
        t+=0.1;
      },16);

      // —Ä–æ–∑–º–æ—Ä–æ–∑–∫–∞ –ø—Ä–∏ –∫–ª—ñ–∫—É
      overlay.addEventListener('click',()=>{
        overlay.classList.remove('active');
        overlay.style.transform='';
        clearInterval(vib);
        audio.pause();
        audio.currentTime=0;
      },{once:true});
    });
  </script>
</body>
</html>
