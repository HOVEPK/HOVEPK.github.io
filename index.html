<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Realistic Private Island</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: 'Arial', sans-serif; }
        #ui { position: absolute; bottom: 20px; left: 20px; color: white; text-shadow: 1px 1px 5px black; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Используй мышь/палец для обзора | WASD для движения</div>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { Water } from 'three/addons/objects/Water.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- ИНИЦИАЛИЗАЦИЯ ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
        camera.position.set(300, 150, 500);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Делает цвета "киношными"
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI * 0.495;
        controls.target.set(0, 10, 0);
        controls.update();

        // --- СОЛНЦЕ И НЕБО (Исправляем освещение) ---
        const sun = new THREE.Vector3();
        const sky = new Sky();
        sky.scale.setScalar(450000);
        scene.add(sky);

        const skyUniforms = sky.material.uniforms;
        skyUniforms['turbidity'].value = 10;
        skyUniforms['rayleigh'].value = 2;
        skyUniforms['mieCoefficient'].value = 0.005;
        skyUniforms['mieDirectionalG'].value = 0.8;

        const phi = THREE.MathUtils.degToRad(88);
        const theta = THREE.MathUtils.degToRad(180);
        sun.setFromSphericalCoords(1, phi, theta);
        skyUniforms['sunPosition'].value.copy(sun);

        // Основной свет (Солнце)
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.position.set(100, 200, 100);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.set(2048, 2048);
        scene.add(dirLight);

        // Заполняющий свет (чтобы тени не были черными)
        const ambLight = new THREE.AmbientLight(0x4040ff, 0.4);
        scene.add(ambLight);

        // --- ВОДА ---
        const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
        const water = new Water(waterGeometry, {
            textureWidth: 512, textureHeight: 512,
            waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function (t) { t.wrapS = t.wrapT = THREE.RepeatWrapping; }),
            sunDirection: sun, sunColor: 0xffffff, waterColor: 0x001e0f, distortionScale: 3.7,
        });
        water.rotation.x = -Math.PI / 2;
        scene.add(water);

        // --- ОСТРОВ С РЕЛЬЕФОМ ---
        const islandGeo = new THREE.CylinderGeometry(400, 450, 60, 64);
        const islandMat = new THREE.MeshStandardMaterial({ 
            color: 0x445522, 
            roughness: 1, 
            flatShading: false 
        });
        const island = new THREE.Mesh(islandGeo, islandMat);
        island.position.y = -25;
        island.receiveShadow = true;
        scene.add(island);

        // --- ХРАМ (Детальный) ---
        const temple = new THREE.Group();
        
        // Стены со смугами
        const wallSize = 100;
        const stripeH = 10;
        for (let i = 0; i < 8; i++) {
            const mat = new THREE.MeshStandardMaterial({ color: i % 2 === 0 ? 0x0033aa : 0xffffff });
            const stripe = new THREE.Mesh(new THREE.BoxGeometry(wallSize, stripeH, wallSize), mat);
            stripe.position.y = i * stripeH + stripeH/2;
            stripe.castShadow = true;
            temple.add(stripe);
        }

        // ЗОЛОТОЙ КУПОЛ (Исправлено!)
        const domeMat = new THREE.MeshStandardMaterial({ 
            color: 0xffd700, 
            metalness: 1, 
            roughness: 0.1, // Блестящий
            envMapIntensity: 1
        });
        const dome = new THREE.Mesh(new THREE.SphereGeometry(wallSize/2, 32, 32, 0, Math.PI*2, 0, Math.PI/2), domeMat);
        dome.position.y = 80;
        temple.add(dome);

        // Арка входа
        const arch = new THREE.Mesh(new THREE.TorusGeometry(18, 4, 16, 100, Math.PI), new THREE.MeshStandardMaterial({color: 0x0033aa}));
        arch.position.set(0, 40, wallSize/2 + 1);
        temple.add(arch);

        scene.add(temple);

        // --- ЛАБИРИНТ ---
        const mazeGeo = new THREE.PlaneGeometry(200, 200);
        // Создаем текстуру лабиринта кодом
        const canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white'; ctx.fillRect(0,0,256,256);
        ctx.strokeStyle = '#cc0000'; ctx.lineWidth = 15;
        for(let i=0; i<5; i++) ctx.strokeRect(20+i*20, 20+i*20, 216-i*40, 216-i*40);
        const mazeTex = new THREE.CanvasTexture(canvas);
        const maze = new THREE.Mesh(mazeGeo, new THREE.MeshStandardMaterial({ map: mazeTex }));
        maze.rotation.x = -Math.PI/2;
        maze.position.set(0, 1, 180);
        scene.add(maze);

        // --- ПАЛЬМЫ ---
        function addPalm(x, z) {
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(2, 4, 70), new THREE.MeshStandardMaterial({color: 0x443322}));
            trunk.position.set(x, 35, z);
            trunk.castShadow = true;
            scene.add(trunk);
            // Листья
            for(let i=0; i<8; i++) {
                const leaf = new THREE.Mesh(new THREE.BoxGeometry(40, 1, 10), new THREE.MeshStandardMaterial({color: 0x225511}));
                leaf.position.set(x, 70, z);
                leaf.rotation.y = (i/8) * Math.PI * 2;
                leaf.rotation.z = 0.4;
                scene.add(leaf);
            }
        }
        for(let i=0; i<15; i++) {
            const angle = (i/15) * Math.PI * 2;
            addPalm(Math.cos(angle)*250, Math.sin(angle)*250);
        }

        // --- АНИМАЦИЯ ---
        function animate() {
            requestAnimationFrame(animate);
            water.material.uniforms['time'].value += 1.0 / 60.0;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
