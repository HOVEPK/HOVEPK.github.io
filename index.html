<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лохи</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 5rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            flex-direction: column;
        }
        iframe {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body onclick="changeText()">
    <div id="text">Тимофей лох</div>
    <iframe id="sound" width="110" height="200" src="https://www.myinstants.com/instant/zhestokie-stony-82280/embed/" frameborder="0" scrolling="no"></iframe>

    <script>
        const texts = ["Кирилл лох", "Макар лох", "Макс лох", "Витя лох"];
        let index = 0;
        let clickCount = 0;
        let soundPlaying = false;

        function changeText() {
            if (clickCount < 3) {
                index = (index + 1) % texts.length;
                document.getElementById("text").textContent = texts[index];
                clickCount++;
            } else if (!soundPlaying) {
                let iframe = document.getElementById("sound");
                iframe.style.display = "block";
                soundPlaying = true;
                setInterval(() => {
                    iframe.src = iframe.src; // Перезагружает iframe для бесконечного звука
                }, 2000);
            }
        }
    </script>
</body>
</html>
