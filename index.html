<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Island Pro: Audio Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        
        #ui { position: absolute; top: 20px; right: 20px; z-index: 1000; }
        #start-btn {
            background: #ff0000; color: #fff; border: 2px solid #fff;
            padding: 15px 30px; border-radius: 10px; cursor: pointer;
            font-weight: bold; font-size: 16px; box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        /* Контейнер для звуков (скрыт от глаз, но активен для браузера) */
        #audio-container {
            position: absolute; bottom: -500px; left: 0; opacity: 0.1; pointer-events: none;
        }

        #joy-base {
            position: absolute; width: 100px; height: 100px;
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; display: none; pointer-events: none; z-index: 100;
        }
        #joy-stick {
            position: absolute; width: 40px; height: 40px;
            background: #fff; border-radius: 50%; top: 30px; left: 30px;
        }
    </style>
</head>
<body>

    <div id="ui">
        <button id="start-btn">ВКЛЮЧИТЬ ЗВУК И ГРУ</button>
    </div>

    <div id="audio-container">
        <div id="world-audio"></div>
        <div id="temple-audio"></div>
    </div>

    <div id="joy-base"><div id="joy-stick"></div></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { Water } from 'three/addons/objects/Water.js';

        let musicStarted = false;
        let isInside = false;

        // Функция запуска звука через Embed
        function playSound(type) {
            const worldDiv = document.getElementById('world-audio');
            const templeDiv = document.getElementById('temple-audio');

            if (type === 'world') {
                worldDiv.innerHTML = '<iframe width="110" height="200" src="https://www.myinstants.com/instant/jeffrey-epstein-edit-98984/embed/" frameborder="0" scrolling="no"></iframe>';
                templeDiv.innerHTML = '';
            } else {
                worldDiv.innerHTML = '';
                templeDiv.innerHTML = '<iframe width="110" height="200" src="https://www.myinstants.com/instant/lock-in-epstein-edition-slowed-64683/embed/" frameborder="0" scrolling="no"></iframe>';
            }
        }

        document.getElementById('start-btn').onclick = function() {
            playSound('world');
            this.style.display = 'none';
            musicStarted = true;
        };

        // --- SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(90, 5, 90);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- SKY ---
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));
        const sun = new THREE.Vector3();
        const sky = new Sky(); sky.scale.setScalar(10000); scene.add(sky);
        sun.setFromSphericalCoords(1, THREE.MathUtils.degToRad(88), THREE.MathUtils.degToRad(180));
        sky.material.uniforms['sunPosition'].value.copy(sun);

        const water = new Water(new THREE.PlaneGeometry(4000, 4000), {
            textureWidth: 256, textureHeight: 256,
            waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', t => t.wrapS = t.wrapT = THREE.RepeatWrapping),
            sunDirection: sun, sunColor: 0xffffff, waterColor: 0x0044ff, distortionScale: 1.5
        });
        water.rotation.x = -Math.PI / 2; water.position.y = -1; scene.add(water);

        const island = new THREE.Mesh(new THREE.CylinderGeometry(150, 160, 10, 32), new THREE.MeshStandardMaterial({ color: 0xeed2af }));
        island.position.y = -5.5; scene.add(island);

        // --- GRASS ---
        const instGrass = new THREE.InstancedMesh(new THREE.PlaneGeometry(0.4, 1), new THREE.MeshStandardMaterial({ color: 0x22ff22, side: THREE.DoubleSide }), 4000);
        const dummy = new THREE.Object3D();
        for (let i = 0; i < 4000; i++) {
            const a = Math.random() * Math.PI * 2, r = 40 + Math.random() * 100;
            dummy.position.set(Math.cos(a)*r, -0.4, Math.sin(a)*r);
            dummy.rotation.y = Math.random() * Math.PI;
            dummy.updateMatrix();
            instGrass.setMatrixAt(i, dummy.matrix);
        }
        scene.add(instGrass);

        // --- TEMPLE ---
        const temple = new THREE.Group();
        const wallH = 30, wallW = 50;
        for(let i=0; i<20; i++) {
            const h = wallH/20, y = i*h + h/2, blue = i%2===0;
            const mat = new THREE.MeshStandardMaterial({ color: blue ? 0x0044ff : 0xffffff });
            const box = (w, d, px, pz) => {
                const m = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
                m.position.set(px, y, pz); temple.add(m);
            };
            box(wallW, 1.5, 0, -wallW/2); box(1.5, wallW, -wallW/2, 0); box(1.5, wallW, wallW/2, 0);
            if(i > 12) box(wallW, 1.5, 0, wallW/2);
            else { box(20, 1.5, -15, wallW/2); box(20, 1.5, 15, wallW/2); }
        }
        const dome = new THREE.Mesh(new THREE.SphereGeometry(25, 32, 16, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0xffd700, metalness: 0.9}));
        dome.position.y = wallH; temple.add(dome);
        scene.add(temple);

        // --- CONTROLS ---
        let joyId = null, lookId = null;
        let move = { x: 0, y: 0, startX: 0, startY: 0 };
        let rot = { yaw: 0, pitch: 0 };
        let lastLook = { x: 0, y: 0 };
        const joyB = document.getElementById('joy-base'), joyS = document.getElementById('joy-stick');

        window.addEventListener('pointerdown', e => {
            if (e.clientX < window.innerWidth / 2) {
                joyId = e.pointerId; move.startX = e.clientX; move.startY = e.clientY;
                joyB.style.display = 'block'; joyB.style.left = (e.clientX-50)+'px'; joyB.style.top = (e.clientY-50)+'px';
            } else { lookId = e.pointerId; lastLook.x = e.clientX; lastLook.y = e.clientY; }
        });

        window.addEventListener('pointermove', e => {
            if (e.pointerId === joyId) {
                let dx = e.clientX - move.startX, dy = e.clientY - move.startY;
                let d = Math.min(Math.sqrt(dx*dx+dy*dy), 40), a = Math.atan2(dy, dx);
                move.x = Math.cos(a)*(d/40); move.y = Math.sin(a)*(d/40);
                joyS.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
            } else if (e.pointerId === lookId) {
                rot.yaw -= (e.clientX - lastLook.x) * 0.007;
                rot.pitch -= (e.clientY - lastLook.y) * 0.007;
                rot.pitch = Math.max(-1.4, Math.min(1.4, rot.pitch));
                lastLook.x = e.clientX; lastLook.y = e.clientY;
            }
        });

        window.addEventListener('pointerup', () => { joyId = null; move.x = 0; move.y = 0; joyB.style.display = 'none'; lookId = null; });

        function animate() {
            requestAnimationFrame(animate);
            if (joyId !== null) {
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y = 0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y = 0; r.normalize();
                const old = camera.position.clone();
                camera.position.addScaledVector(f, -move.y * 0.6);
                camera.position.addScaledVector(r, move.x * 0.6);

                // TELEPORT & SOUND
                const distToDoor = camera.position.distanceTo(new THREE.Vector3(0, 3, wallW/2));
                if (distToDoor < 8 && !isInside) {
                    camera.position.set(0, 5, 0);
                    isInside = true;
                    if(musicStarted) playSound('temple');
                } else if (camera.position.length() > 40 && isInside) {
                    isInside = false;
                    if(musicStarted) playSound('world');
                }
                
                if (camera.position.length() > 145) camera.position.copy(old);
            }
            camera.rotation.y = rot.yaw; camera.rotation.x = rot.pitch;
            water.material.uniforms['time'].value += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
