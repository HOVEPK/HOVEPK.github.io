<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>High-End Island Graphics</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #joy-base {
            position: absolute; width: 100px; height: 100px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; display: none; z-index: 10; backdrop-filter: blur(15px);
        }
        #joy-stick {
            position: absolute; width: 40px; height: 40px;
            background: rgba(255,255,255,0.9); border-radius: 50%; top: 30px; left: 30px;
        }
    </style>
</head>
<body>
    <div id="joy-base"><div id="joy-stick"></div></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { Water } from 'three/addons/objects/Water.js';

        // --- СЦЕНА ТА РЕНДЕРЕР (ULTRA SETUP) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.set(30, 6, 30);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // Математика світла
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.8;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Найкращі тіні
        document.body.appendChild(renderer.domElement);

        // --- ОСВІТЛЕННЯ (DYNAMICAL SUN) ---
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2); // Світло неба
        hemiLight.position.set(0, 50, 0);
        scene.add(hemiLight);

        const sun = new THREE.Vector3();
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.castShadow = true;
        
        // Налаштування тіней (Resolution)
        dirLight.shadow.mapSize.set(4096, 4096); 
        dirLight.shadow.camera.left = -60;
        dirLight.shadow.camera.right = 60;
        dirLight.shadow.camera.top = 60;
        dirLight.shadow.camera.bottom = -60;
        dirLight.shadow.camera.far = 500;
        dirLight.shadow.bias = -0.0001; // Усунення артефактів тіней
        scene.add(dirLight);

        // --- НЕБО (SKYBOX) ---
        const sky = new Sky();
        sky.scale.setScalar(10000);
        scene.add(sky);

        const uniforms = sky.material.uniforms;
        uniforms['turbidity'].value = 10;
        uniforms['rayleigh'].value = 2;
        uniforms['mieCoefficient'].value = 0.005;
        uniforms['mieDirectionalG'].value = 0.8;

        const phi = THREE.MathUtils.degToRad(87); // Кут сонця над горизонтом
        const theta = THREE.MathUtils.degToRad(180);
        sun.setFromSphericalCoords(1, phi, theta);
        uniforms['sunPosition'].value.copy(sun);
        dirLight.position.copy(sun).multiplyScalar(200);

        // --- ВОДА (REALTIME REFLECTIONS) ---
        const waterGeo = new THREE.PlaneGeometry(10000, 10000);
        const water = new Water(waterGeo, {
            textureWidth: 512,
            textureHeight: 512,
            waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', (t) => {
                t.wrapS = t.wrapT = THREE.RepeatWrapping;
            }),
            sunDirection: sun,
            sunColor: 0xffffff,
            waterColor: 0x001e0f,
            distortionScale: 4.0,
            fog: scene.fog !== undefined
        });
        water.rotation.x = -Math.PI / 2;
        water.position.y = -0.6;
        scene.add(water);

        // --- ЛАНДШАФТ (DETAILED ISLAND) ---
        const islandGeo = new THREE.CylinderGeometry(55, 65, 8, 64);
        const islandMat = new THREE.MeshStandardMaterial({ 
            color: 0xeed2af, 
            roughness: 1, 
            metalness: 0 
        });
        const island = new THREE.Mesh(islandGeo, islandMat);
        island.position.y = -4;
        island.receiveShadow = true;
        island.name = "Island";
        scene.add(island);

        // --- БУДІВЛЯ (TEMPLE PRO) ---
        function createTemple() {
            const temple = new THREE.Group();
            for(let i = 0; i < 14; i++) {
                const isBlue = i % 2 === 0;
                const layer = new THREE.Mesh(
                    new THREE.BoxGeometry(10, 0.6, 10),
                    new THREE.MeshStandardMaterial({ 
                        color: isBlue ? 0x0044ff : 0xffffff, 
                        roughness: 0.3 
                    })
                );
                layer.position.y = i * 0.6;
                layer.castShadow = true;
                layer.receiveShadow = true;
                temple.add(layer);
            }
            const dome = new THREE.Mesh(
                new THREE.SphereGeometry(4.2, 64, 32, 0, Math.PI * 2, 0, Math.PI / 2),
                new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1, roughness: 0.1 })
            );
            dome.position.y = 8.3;
            dome.castShadow = true;
            temple.add(dome);
            return temple;
        }
        scene.add(createTemple());

        // --- ПАЛЬМИ (HIGH POLY LOOK) ---
        function createPalm(x, z) {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.45, 8, 12), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
            trunk.position.y = 4;
            trunk.castShadow = true;
            group.add(trunk);

            for(let i=0; i<8; i++) {
                const leaf = new THREE.Mesh(new THREE.SphereGeometry(3.5, 8, 2), new THREE.MeshStandardMaterial({color: 0x228b22, side: THREE.DoubleSide}));
                leaf.scale.set(1, 0.04, 0.4);
                leaf.position.y = 8;
                leaf.rotation.y = i * (Math.PI/4);
                leaf.rotation.z = 0.6;
                leaf.castShadow = true;
                group.add(leaf);
            }
            group.position.set(x, -0.5, z);
            scene.add(group);
        }
        [ [20,10], [-15,20], [10,-25], [-20,-10] ].forEach(p => createPalm(p[0], p[1]));

        // --- КЕРУВАННЯ (БЕЗ ЗМІН) ---
        let joyId = null, lookId = null;
        let move = { x: 0, y: 0, startX: 0, startY: 0 };
        let rot = { yaw: 0, pitch: 0 };
        let lastLook = { x: 0, y: 0 };
        const joyB = document.getElementById('joy-base'), joyS = document.getElementById('joy-stick');

        window.addEventListener('touchstart', e => {
            for(let t of e.changedTouches) {
                if(t.clientX < window.innerWidth / 2 && joyId === null) {
                    joyId = t.identifier; move.startX = t.clientX; move.startY = t.clientY;
                    joyB.style.display = 'block'; joyB.style.left = (t.clientX-50)+'px'; joyB.style.top = (t.clientY-50)+'px';
                } else if(lookId === null) {
                    lookId = t.identifier; lastLook.x = t.clientX; lastLook.y = t.clientY;
                }
            }
        });

        window.addEventListener('touchmove', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) {
                    let dx = t.clientX - move.startX, dy = t.clientY - move.startY;
                    let d = Math.min(Math.sqrt(dx*dx+dy*dy), 40), a = Math.atan2(dy, dx);
                    move.x = Math.cos(a)*(d/40); move.y = Math.sin(a)*(d/40);
                    joyS.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                } else if(t.identifier === lookId) {
                    rot.yaw -= (t.clientX - lastLook.x) * 0.005;
                    rot.pitch -= (t.clientY - lastLook.y) * 0.005;
                    rot.pitch = Math.max(-1.5, Math.min(1.5, rot.pitch));
                    lastLook.x = t.clientX; lastLook.y = t.clientY;
                }
            }
        });

        window.addEventListener('touchend', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) { joyId = null; move.x = 0; move.y = 0; joyB.style.display = 'none'; }
                else if(t.identifier === lookId) lookId = null;
            }
        });

        // --- LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            if(joyId !== null) {
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y = 0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y = 0; r.normalize();
                camera.position.addScaledVector(f, -move.y * 0.2);
                camera.position.addScaledVector(r, move.x * 0.2);
            }
            camera.rotation.y = rot.yaw; camera.rotation.x = rot.pitch;
            water.material.uniforms[ 'time' ].value += 1.0 / 60.0;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
