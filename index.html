<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Temple Game: Sound Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        
        /* Панель плеєрів */
        #sound-panel {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 15px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);
            color: white; font-size: 12px; text-align: center;
        }
        .player-box { margin-bottom: 5px; }
        #temple-player { display: none; } /* Схований спочатку */

        #joy-base {
            position: absolute; width: 100px; height: 100px;
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; display: none; pointer-events: none; z-index: 100;
        }
        #joy-stick {
            position: absolute; width: 40px; height: 40px;
            background: #fff; border-radius: 50%; top: 30px; left: 30px;
        }
    </style>
</head>
<body>

    <div id="sound-panel">
        <div id="status">КЛІКНИ "PLAY" НИЖЧЕ:</div>
        <div id="world-player" class="player-box">
            <iframe width="110" height="70" src="https://www.myinstants.com/instant/jeffrey-epstein-edit-98984/embed/" frameborder="0" scrolling="no"></iframe>
        </div>
        <div id="temple-player" class="player-box">
            <iframe width="110" height="70" src="https://www.myinstants.com/instant/lock-in-epstein-edition-slowed-64683/embed/" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <div id="joy-base"><div id="joy-stick"></div></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { Water } from 'three/addons/objects/Water.js';

        const worldUI = document.getElementById('world-player');
        const templeUI = document.getElementById('temple-player');
        const statusText = document.getElementById('status');
        let isInside = false;

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(100, 5, 100);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- SKY & SUN ---
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));
        const sun = new THREE.Vector3();
        const sky = new Sky(); sky.scale.setScalar(10000); scene.add(sky);
        sun.setFromSphericalCoords(1, THREE.MathUtils.degToRad(88), THREE.MathUtils.degToRad(180));
        sky.material.uniforms['sunPosition'].value.copy(sun);

        // --- WATER ---
        const water = new Water(new THREE.PlaneGeometry(4000, 4000), {
            textureWidth: 256, textureHeight: 256,
            waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', t => t.wrapS = t.wrapT = THREE.RepeatWrapping),
            sunDirection: sun, sunColor: 0xffffff, waterColor: 0x0044ff, distortionScale: 1.5
        });
        water.rotation.x = -Math.PI / 2; water.position.y = -1; scene.add(water);

        const island = new THREE.Mesh(new THREE.CylinderGeometry(160, 170, 10, 32), new THREE.MeshStandardMaterial({ color: 0xeed2af }));
        island.position.y = -5.5; scene.add(island);

        // --- GRASS ---
        const instGrass = new THREE.InstancedMesh(new THREE.PlaneGeometry(0.4, 1), new THREE.MeshStandardMaterial({ color: 0x22ff22, side: THREE.DoubleSide }), 5000);
        const dummy = new THREE.Object3D();
        for (let i = 0; i < 5000; i++) {
            const a = Math.random() * Math.PI * 2, r = 45 + Math.random() * 110;
            dummy.position.set(Math.cos(a)*r, -0.4, Math.sin(a)*r);
            dummy.rotation.y = Math.random() * Math.PI;
            dummy.updateMatrix();
            instGrass.setMatrixAt(i, dummy.matrix);
        }
        scene.add(instGrass);

        // --- MEGA TEMPLE ---
        const temple = new THREE.Group();
        const wallH = 35, wallW = 60;
        for(let i=0; i<25; i++) {
            const h = wallH/25, y = i*h + h/2, blue = i%2===0;
            const mat = new THREE.MeshStandardMaterial({ color: blue ? 0x0044ff : 0xffffff });
            const box = (w, d, px, pz) => {
                const m = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
                m.position.set(px, y, pz); temple.add(m);
            };
            box(wallW, 2, 0, -wallW/2); box(2, wallW, -wallW/2, 0); box(2, wallW, wallW/2, 0);
            if(i > 15) box(wallW, 2, 0, wallW/2);
            else { box(24, 2, -18, wallW/2); box(24, 2, 18, wallW/2); }
        }
        const dome = new THREE.Mesh(new THREE.SphereGeometry(30, 32, 16, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0xffd700, metalness: 0.9}));
        dome.position.y = wallH; temple.add(dome);
        scene.add(temple);

        // --- CONTROLS ---
        let joyId = null, lookId = null;
        let move = { x: 0, y: 0, startX: 0, startY: 0 };
        let rot = { yaw: 0, pitch: 0 };
        let lastLook = { x: 0, y: 0 };
        const joyB = document.getElementById('joy-base'), joyS = document.getElementById('joy-stick');

        window.addEventListener('pointerdown', e => {
            if (e.clientX < window.innerWidth / 2) {
                joyId = e.pointerId; move.startX = e.clientX; move.startY = e.clientY;
                joyB.style.display = 'block'; joyB.style.left = (e.clientX-50)+'px'; joyB.style.top = (e.clientY-50)+'px';
            } else { lookId = e.pointerId; lastLook.x = e.clientX; lastLook.y = e.clientY; }
        });

        window.addEventListener('pointermove', e => {
            if (e.pointerId === joyId) {
                let dx = e.clientX - move.startX, dy = e.clientY - move.startY;
                let d = Math.min(Math.sqrt(dx*dx+dy*dy), 40), a = Math.atan2(dy, dx);
                move.x = Math.cos(a)*(d/40); move.y = Math.sin(a)*(d/40);
                joyS.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
            } else if (e.pointerId === lookId) {
                rot.yaw -= (e.clientX - lastLook.x) * 0.007;
                rot.pitch -= (e.clientY - lastLook.y) * 0.007;
                rot.pitch = Math.max(-1.4, Math.min(1.4, rot.pitch));
                lastLook.x = e.clientX; lastLook.y = e.clientY;
            }
        });

        window.addEventListener('pointerup', () => { joyId = null; move.x = 0; move.y = 0; joyB.style.display = 'none'; lookId = null; });

        // --- ANIMATE ---
        function animate() {
            requestAnimationFrame(animate);
            if (joyId !== null) {
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y = 0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y = 0; r.normalize();
                const old = camera.position.clone();
                camera.position.addScaledVector(f, -move.y * 0.7);
                camera.position.addScaledVector(r, move.x * 0.7);

                // TELEPORT & SOUND SWITCH
                const distToDoor = camera.position.distanceTo(new THREE.Vector3(0, 5, wallW/2));
                if (distToDoor < 10 && !isInside) {
                    camera.position.set(0, 5, 0); // В центр храму
                    isInside = true;
                    worldUI.style.display = 'none';
                    templeUI.style.display = 'block';
                    statusText.innerText = "ХРАМ: ТИСНИ PLAY";
                } else if (camera.position.length() > 50 && isInside) {
                    isInside = false; // Вихід
                    worldUI.style.display = 'block';
                    templeUI.style.display = 'none';
                    statusText.innerText = "ОСТРІВ: ТИСНИ PLAY";
                }

                if (camera.position.length() > 155) camera.position.copy(old);
            }
            camera.rotation.y = rot.yaw; camera.rotation.x = rot.pitch;
            water.material.uniforms['time'].value += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
