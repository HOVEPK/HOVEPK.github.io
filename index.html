<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Острів: Перша особа</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; touch-action: none; }
        canvas { display: block; }
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div id="ui">Затисніть зверху, щоб іти вперед <br> Тягніть знизу, щоб озиратися</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // 1. Сцена та Камера
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 0, 50); // Туман для реалістичності горизонту

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.6; // Ріст людини
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Світло
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // 3. Острів (Колізійна зона)
        const islandGeo = new THREE.CylinderGeometry(8, 10, 2, 32);
        const islandMat = new THREE.MeshStandardMaterial({ color: 0xedc9af });
        const island = new THREE.Mesh(islandGeo, islandMat);
        island.position.y = -1;
        scene.add(island);

        // Об'єкт на острові (Скеля для перевірки колізії)
        const rockGeo = new THREE.DodecahedronGeometry(1.5);
        const rockMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const rock = new THREE.Mesh(rockGeo, rockMat);
        rock.position.set(3, 0.5, -2);
        scene.add(rock);

        // 4. Океан
        const waterGeo = new THREE.PlaneGeometry(1000, 1000);
        const waterMat = new THREE.MeshStandardMaterial({ color: 0x0044ff, transparent: true, opacity: 0.6 });
        const water = new THREE.Mesh(waterGeo, waterMat);
        water.rotation.x = -Math.PI / 2;
        water.position.y = -1.1;
        scene.add(water);

        // 5. Керування
        let moveForward = false;
        let moveBackward = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        // Обробка торкань для мобільних
        window.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            if (touchY < window.innerHeight / 2) moveForward = true;
            else moveBackward = true;
        });
        window.addEventListener('touchend', () => {
            moveForward = false;
            moveBackward = false;
        });

        // Для ПК (WASD)
        window.addEventListener('keydown', (e) => {
            if (e.code === 'KeyW') moveForward = true;
            if (e.code === 'KeyS') moveBackward = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW') moveForward = false;
            if (e.code === 'KeyS') moveBackward = false;
        });

        // Просте озирання для мобільних
        let isTouching = false;
        let prevTouchX = 0;
        window.addEventListener('touchstart', (e) => { isTouching = true; prevTouchX = e.touches[0].clientX; });
        window.addEventListener('touchmove', (e) => {
            if (isTouching) {
                const deltaX = e.touches[0].clientX - prevTouchX;
                camera.rotation.y -= deltaX * 0.005;
                prevTouchX = e.touches[0].clientX;
            }
        });
        window.addEventListener('touchend', () => { isTouching = false; });

        // 6. Логіка руху та КОЛІЗІЇ
        function animate() {
            requestAnimationFrame(animate);

            if (moveForward || moveBackward) {
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.normalize();

                // Визначаємо куди дивиться камера, щоб іти туди
                const camDir = new THREE.Vector3();
                camera.getWorldDirection(camDir);
                
                // Зберігаємо стару позицію для відкату при колізії
                const oldX = camera.position.x;
                const oldZ = camera.position.z;

                if (moveForward) {
                    camera.position.x += camDir.x * 0.1;
                    camera.position.z += camDir.z * 0.1;
                }
                if (moveBackward) {
                    camera.position.x -= camDir.x * 0.1;
                    camera.position.z -= camDir.z * 0.1;
                }

                // ПЕРЕВІРКА КОЛІЗІЇ (Межі острова)
                const distToCenter = Math.sqrt(camera.position.x**2 + camera.position.z**2);
                if (distToCenter > 7.5) { // Якщо вийшов за край (8 - радіус)
                    camera.position.x = oldX;
                    camera.position.z = oldZ;
                }

                // КОЛІЗІЯ ЗІ СКЕЛЕЮ
                const distToRock = camera.position.distanceTo(rock.position);
                if (distToRock < 1.8) {
                    camera.position.x = oldX;
                    camera.position.z = oldZ;
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
