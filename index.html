<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Control Panel</title>
    <style>
        :root {
            --island-blue: #0047ab;
            --gold: #d4af37;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É */
        .phone-mockup {
            width: 320px;
            height: 600px;
            background: #f0f0f0;
            border: 8px solid #333;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* –°—Ç–∏–ª—ñ–∑–æ–≤–∞–Ω–∏–π –±—É–¥–∏–Ω–æ—á–æ–∫ (Temple) */
        .temple-header {
            height: 40%;
            background: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
            /* –°–º—É–≥–∞—Å—Ç–∏–π —Ñ–æ–Ω —è–∫ –Ω–∞ —Ñ–æ—Ç–æ */
            background-image: repeating-linear-gradient(
                0deg,
                var(--island-blue),
                var(--island-blue) 15px,
                var(--white) 15px,
                var(--white) 30px
            );
        }

        .dome {
            width: 80px;
            height: 60px;
            background: var(--gold);
            border-radius: 80px 80px 0 0;
            position: absolute;
            top: 20px;
            box-shadow: inset -10px 5px 20px rgba(0,0,0,0.2);
        }

        .door {
            width: 40px;
            height: 60px;
            background: #333;
            border-radius: 20px 20px 0 0;
            border: 3px solid var(--gold);
            z-index: 2;
        }

        /* –ü–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è */
        .controls {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: white;
            height: 60%;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: -30px;
            z-index: 5;
            position: relative;
        }

        .btn {
            background: #f8f9fa;
            border: none;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:active { transform: scale(0.95); }
        .btn.active { background: var(--island-blue); color: white; }

        .icon { font-size: 24px; margin-bottom: 5px; }

        .status-bar {
            padding: 10px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="phone-mockup">
    <div class="status-bar">
        <span>9:41</span>
        <span>LTE üîã</span>
    </div>

    <div class="temple-header">
        <div class="dome"></div>
        <div class="door"></div>
    </div>

    <div class="controls">
        <h3 style="grid-column: span 2; margin: 10px 0;">–û—Å—Ç—Ä—ñ–≤: –ö–µ—Ä—É–≤–∞–Ω–Ω—è</h3>
        
        <div class="btn" onclick="toggleNode(this)">
            <span class="icon">üí°</span>
            <span>–°–≤—ñ—Ç–ª–æ</span>
        </div>
        <div class="btn" onclick="toggleNode(this)">
            <span class="icon">‚ùÑÔ∏è</span>
            <span>–ö–ª—ñ–º–∞—Ç</span>
        </div>
        <div class="btn" onclick="toggleNode(this)">
            <span class="icon">üîí</span>
            <span>–ó–∞–º–æ–∫</span>
        </div>
        <div class="btn" onclick="toggleNode(this)">
            <span class="icon">üé•</span>
            <span>–ö–∞–º–µ—Ä–∏</span>
        </div>
        
        <div style="grid-column: span 2; margin-top: 10px;">
            <label>–Ø—Å–∫—Ä–∞–≤—ñ—Å—Ç—å –∫—É–ø–æ–ª–∞</label>
            <input type="range" style="width: 100%; accent-color: var(--gold);">
        </div>
    </div>
</div>

<script>
    function toggleNode(element) {
        element.classList.toggle('active');
        const icon = element.querySelector('.icon').innerText;
        console.log(`–ö–µ—Ä—É–≤–∞–Ω–Ω—è: ${icon} –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ`);
    }
</script>

</body>
</html>
