<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тимофей</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 5rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="changeText()">
    <div id="text">Тимофей лох</div>

    <script>
        const texts = ["Кирилл лох", "Макар лох", "Макс лох", "Витя лох"];
        let index = 0;

        function changeText() {
            index = (index + 1) % texts.length;
            document.getElementById("text").textContent = texts[index];
        }
    </script>
</body>
</html>
