<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Optimized Temple Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #joy-base {
            position: absolute; width: 100px; height: 100px;
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; display: none; pointer-events: none; z-index: 100;
        }
        #joy-stick {
            position: absolute; width: 40px; height: 40px;
            background: #fff; border-radius: 50%; top: 30px; left: 30px;
        }
    </style>
</head>
<body>
    <div id="joy-base"><div id="joy-stick"></div></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { Water } from 'three/addons/objects/Water.js';

        // --- SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(40, 2.2, 40);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- LIGHTS ---
        scene.add(new THREE.HemisphereLight(0x87CEEB, 0x3d2b1f, 1.2));
        const sun = new THREE.Vector3();
        const sky = new Sky(); sky.scale.setScalar(10000); scene.add(sky);
        sun.setFromSphericalCoords(1, THREE.MathUtils.degToRad(85), THREE.MathUtils.degToRad(180));
        sky.material.uniforms['sunPosition'].value.copy(sun);

        // --- WATER & ISLAND ---
        const water = new Water(new THREE.PlaneGeometry(2000, 2000), {
            textureWidth: 256, textureHeight: 256,
            waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', t => t.wrapS = t.wrapT = THREE.RepeatWrapping),
            sunDirection: sun, sunColor: 0xffffff, waterColor: 0x001e0f, distortionScale: 2.0
        });
        water.rotation.x = -Math.PI / 2; water.position.y = -1; scene.add(water);

        const island = new THREE.Mesh(new THREE.CylinderGeometry(80, 85, 10, 32), new THREE.MeshStandardMaterial({ color: 0xeed2af }));
        island.position.y = -5.5; island.receiveShadow = true; scene.add(island);

        // --- OPTIMIZED GRASS (InstancedMesh) ---
        const grassCount = 3000;
        const grassGeo = new THREE.PlaneGeometry(0.2, 0.5);
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x32CD32, side: THREE.DoubleSide });
        const instancedGrass = new THREE.InstancedMesh(grassGeo, grassMat, grassCount);
        const dummy = new THREE.Object3D();

        for (let i = 0; i < grassCount; i++) {
            const a = Math.random() * Math.PI * 2, r = 10 + Math.random() * 65;
            const x = Math.cos(a) * r, z = Math.sin(a) * r;
            if (Math.abs(x) < 9 && Math.abs(z) < 9) { i--; continue; } // Пропуск зони храму

            dummy.position.set(x, -0.6, z);
            dummy.rotation.y = Math.random() * Math.PI;
            dummy.updateMatrix();
            instancedGrass.setMatrixAt(i, dummy.matrix);
        }
        scene.add(instancedGrass);

        // --- PALMS ---
        const palmLeaves = [];
        function addPalms() {
            [[30,30], [-30,25], [25,-35], [-35,-20]].forEach(pos => {
                const p = new THREE.Group();
                const t = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 12, 8), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
                t.position.y = 6; p.add(t);
                for(let j=0; j<6; j++){
                    const l = new THREE.Mesh(new THREE.SphereGeometry(5, 6, 2), new THREE.MeshStandardMaterial({color: 0x228B22}));
                    l.scale.set(1, 0.05, 0.3); l.position.y = 12; l.rotation.y = j; l.rotation.z = 0.7;
                    p.add(l); palmLeaves.push(l);
                }
                p.position.set(pos[0], -0.5, pos[1]); scene.add(p);
            });
        }
        addPalms();

        // --- TEMPLE (Simplified Geometry) ---
        const temple = new THREE.Group();
        const wallH = 12, wallW = 16;
        for(let i=0; i<12; i++) { // Менше шарів для FPS
            const h = wallH/12, y = i*h + h/2, blue = i%2===0;
            const mat = new THREE.MeshStandardMaterial({ color: blue ? 0x0044ff : 0xffffff });
            const b = new THREE.Mesh(new THREE.BoxGeometry(wallW, h, 0.5), mat); b.position.set(0, y, -wallW/2); temple.add(b);
            const l = new THREE.Mesh(new THREE.BoxGeometry(0.5, h, wallW), mat); l.position.set(-wallW/2, y, 0); temple.add(l);
            const r = new THREE.Mesh(new THREE.BoxGeometry(0.5, h, wallW), mat); r.position.set(wallW/2, y, 0); temple.add(r);
            if(i > 8) {
                const f = new THREE.Mesh(new THREE.BoxGeometry(wallW, h, 0.5), mat); f.position.set(0, y, wallW/2); temple.add(f);
            } else {
                const fL = new THREE.Mesh(new THREE.BoxGeometry(6, h, 0.5), mat); fL.position.set(-5, y, wallW/2); temple.add(fL);
                const fR = new THREE.Mesh(new THREE.BoxGeometry(6, h, 0.5), mat); fR.position.set(5, y, wallW/2); temple.add(fR);
            }
        }
        const dome = new THREE.Mesh(new THREE.SphereGeometry(8, 16, 12, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0xffd700}));
        dome.position.y = wallH; temple.add(dome);
        scene.add(temple);

        const door = new THREE.Mesh(new THREE.BoxGeometry(4, 7, 0.1), new THREE.MeshStandardMaterial({color: 0x553311}));
        door.position.set(0, 3.5, 8); scene.add(door);

        // --- CONTROLS ---
        let joyId = null, lookId = null;
        let move = { x: 0, y: 0, startX: 0, startY: 0 };
        let rot = { yaw: 0, pitch: 0 };
        let lastLook = { x: 0, y: 0 };
        const joyB = document.getElementById('joy-base'), joyS = document.getElementById('joy-stick');

        window.addEventListener('pointerdown', e => {
            if (e.clientX < window.innerWidth / 2 && joyId === null) {
                joyId = e.pointerId; move.startX = e.clientX; move.startY = e.clientY;
                joyB.style.display = 'block'; joyB.style.left = (e.clientX - 50) + 'px'; joyB.style.top = (e.clientY - 50) + 'px';
            } else if (lookId === null) {
                lookId = e.pointerId; lastLook.x = e.clientX; lastLook.y = e.clientY;
            }
        });

        window.addEventListener('pointermove', e => {
            if (e.pointerId === joyId) {
                let dx = e.clientX - move.startX, dy = e.clientY - move.startY;
                let d = Math.min(Math.sqrt(dx*dx+dy*dy), 40), a = Math.atan2(dy, dx);
                move.x = Math.cos(a)*(d/40); move.y = Math.sin(a)*(d/40);
                joyS.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
            } else if (e.pointerId === lookId) {
                rot.yaw -= (e.clientX - lastLook.x) * 0.007;
                rot.pitch -= (e.clientY - lastLook.y) * 0.007;
                rot.pitch = Math.max(-1.4, Math.min(1.4, rot.pitch));
                lastLook.x = e.clientX; lastLook.y = e.clientY;
            }
        });

        window.addEventListener('pointerup', e => {
            if (e.pointerId === joyId) { joyId = null; move.x = 0; move.y = 0; joyB.style.display = 'none'; }
            else if (e.pointerId === lookId) lookId = null;
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.002;

            // Вітер для пальм
            palmLeaves.forEach((l, i) => { l.rotation.z = 0.7 + Math.sin(t + i) * 0.05; });

            if (joyId !== null) {
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y = 0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y = 0; r.normalize();
                const old = camera.position.clone();
                camera.position.addScaledVector(f, -move.y * 0.35);
                camera.position.addScaledVector(r, move.x * 0.35);

                // TELEPORT
                if (Math.abs(camera.position.x) < 2.2 && Math.abs(camera.position.z - 8.1) < 0.5) {
                    camera.position.set(0, 2, 0);
                }

                // COLLISION (UP CLOSE)
                const margin = 0.2; // Можна підходити майже впритул
                const limit = 8.0 - margin;
                const inX = Math.abs(camera.position.x), inZ = Math.abs(camera.position.z);

                // Стіни (зовні та всередині)
                if (inX > 8.5 || inZ > 8.5) { // Острів
                    if (camera.position.length() > 79) camera.position.copy(old);
                } else {
                    // Колізія стін храму
                    if (inX > limit || (inZ > limit && inZ < 8.5)) {
                       if (!(inX < 2 && camera.position.z > 7.5)) camera.position.copy(old);
                    }
                }
            }

            camera.rotation.y = rot.yaw; camera.rotation.x = rot.pitch;
            water.material.uniforms['time'].value += 0.016;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
