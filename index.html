<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Island Mystery: The Blue Temple</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            width: 800px;
            height: 500px;
            border: 4px solid #0055ff;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB, #2E8B57);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #location-view {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: 0.5s;
        }

        /* –ò–º–∏—Ç–∞—Ü–∏—è –∑–¥–∞–Ω–∏—è –∏–∑ –ø–æ–ª–æ—Å–æ–∫ */
        #temple {
            width: 300px;
            height: 300px;
            background: repeating-linear-gradient(
                0deg,
                #fff,
                #fff 20px,
                #0033aa 20px,
                #0033aa 40px
            );
            border: 5px solid #333;
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #temple::after {
            content: "üö™";
            font-size: 50px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #ui-panel {
            width: 800px;
            background: #333;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid #555;
        }

        #dialog {
            margin-bottom: 10px;
            min-height: 40px;
        }

        .btn {
            background: #0055ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover { background: #0077ff; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>–û—Å—Ç—Ä–æ–≤: –¢–∞–π–Ω–∞ —Å–∏–Ω–µ–≥–æ —Ö—Ä–∞–º–∞</h2>

    <div id="game-container">
        <div id="location-view">
            <div id="temple" onclick="interactWithTemple()"></div>
        </div>
    </div>

    <div id="ui-panel">
        <div id="dialog">–í—ã —Å—Ç–æ–∏—Ç–µ –Ω–∞ –±–µ—Ä–µ–≥—É –æ—Å—Ç—Ä–æ–≤–∞ –ú–∞–ª–µ–Ω—å–∫–∏–π –°–µ–Ω—Ç-–î–∂–µ–π–º—Å. –ü–µ—Ä–µ–¥ –≤–∞–º–∏ —Å—Ç—Ä–∞–Ω–Ω–æ–µ –ø–æ–ª–æ—Å–∞—Ç–æ–µ –∑–¥–∞–Ω–∏–µ.</div>
        <div id="controls">
            <button class="btn" onclick="lookAround()">–û—Å–º–æ—Ç—Ä–µ—Ç—å—Å—è</button>
            <button class="btn" id="enter-btn" onclick="tryEnter()">–í–æ–π—Ç–∏ –≤–Ω—É—Ç—Ä—å</button>
        </div>
    </div>

    <script>
        let hasKey = false;

        function updateDialog(text) {
            document.getElementById('dialog').innerText = text;
        }

        function lookAround() {
            updateDialog("–í–æ–∫—Ä—É–≥ –ø–∞–ª—å–º—ã –∏ –æ–∫–µ–∞–Ω. –£ –ø–æ–¥–Ω–æ–∂–∏—è –∑–¥–∞–Ω–∏—è –≤—ã –Ω–∞—à–ª–∏ —Å—Ç—Ä–∞–Ω–Ω—É—é –∑–æ–ª–æ—Ç—É—é –∫–∞—Ä—Ç–æ—á–∫—É-–∫–ª—é—á.");
            hasKey = true;
        }

        function interactWithTemple() {
            updateDialog("–≠—Ç–æ –∑–¥–∞–Ω–∏–µ –≤—ã–≥–ª—è–¥–∏—Ç –∫–∞–∫ –¥–µ–∫–æ—Ä–∞—Ü–∏—è. –ü–æ–ª–æ—Å–∫–∏ —è—Ä–∫–æ-—Å–∏–Ω–∏–µ –∏ –±–µ–ª—ã–µ.");
        }

        function tryEnter() {
            if (!hasKey) {
                updateDialog("–î–≤–µ—Ä—å –∑–∞–ø–µ—Ä—Ç–∞. –ù—É–∂–Ω–æ –Ω–∞–π—Ç–∏ —Å–ø–æ—Å–æ–± –≤–æ–π—Ç–∏.");
            } else {
                updateDialog("–í—ã –ø—Ä–∏–ª–æ–∂–∏–ª–∏ –∫–∞—Ä—Ç—É. –î–≤–µ—Ä—å —Å–æ —Å–∫—Ä–∏–ø–æ–º –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è... –Ω–æ –≤–Ω—É—Ç—Ä–∏ –ª–∏—à—å –ª–µ—Å—Ç–Ω–∏—Ü–∞, —É—Ö–æ–¥—è—â–∞—è –≥–ª—É–±–æ–∫–æ –≤–Ω–∏–∑.");
                document.getElementById('temple').style.background = "#000";
                document.getElementById('enter-btn').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
