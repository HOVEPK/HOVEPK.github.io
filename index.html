<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Безкоштовний Wi-Fi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 50% 30%, #202648, #07090f 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* --- карточка --- */
    .container {
      position: relative;
      text-align: center;
      padding: 70px 100px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(22px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.07);
      box-shadow: 0 0 60px rgba(100, 150, 255, 0.2);
      animation: fadeIn 1s ease forwards;
      overflow: hidden;
      transition: transform 0.5s ease, box-shadow 0.6s ease;
    }
    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 100px rgba(120, 180, 255, 0.4);
    }

    /* --- подсветка --- */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent 70%);
      animation: glowMove 10s linear infinite;
    }
    @keyframes glowMove {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* --- кнопка --- */
    .btn {
      position: relative;
      background: linear-gradient(135deg, #7cf7ff, #2196f3);
      border: none;
      color: #fff;
      padding: 20px 70px;
      border-radius: 16px;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(0, 180, 255, 0.5);
      transition: all 0.4s ease;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    .btn:hover::before { left: 100%; }
    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 80px rgba(0, 200, 255, 0.8);
    }
    .btn:active {
      transform: scale(0.97);
    }

    /* --- overlay --- */
    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 100;
      overflow: hidden;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* --- эффекты --- */
    .glitch-lines {
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(
        0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 4px
      );
      animation: moveLines 0.8s steps(2) infinite;
      opacity: 0.5;
    }
    @keyframes moveLines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .noise {
      position: absolute;
      inset: 0;
      background: url('https://i.imgur.com/o4S4q2N.png');
      opacity: 0.07;
      animation: noiseMove .35s steps(8) infinite;
      mix-blend-mode: overlay;
    }
    @keyframes noiseMove {
      0% { background-position: 0 0; }
      100% { background-position: 120px 120px; }
    }

    .flash {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.12);
      opacity: 0;
      animation: flashBlink 1.8s infinite ease-in-out;
    }
    @keyframes flashBlink {
      0%, 90%, 100% { opacity: 0; }
      10%, 11% { opacity: 0.4; }
      60%, 61% { opacity: 0.2; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size:42px;margin-bottom:40px;letter-spacing:1px;background:linear-gradient(90deg,#79e7ff,#9b8fff);-webkit-background-clip:text;color:transparent;">Безкоштовний Wi-Fi</h1>
    <button class="btn" id="wifiBtn">Підключитись</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="glitch-lines"></div>
    <div class="noise"></div>
    <div class="flash"></div>
  </div>

  <script>
    const btn = document.getElementById('wifiBtn');
    const overlay = document.getElementById('overlay');
    const audio = new Audio("https://www.myinstants.com/media/sounds/liuto-stonet.mp3");

    btn.addEventListener('click', async () => {
      overlay.classList.add('active');
      document.body.style.transition = "filter 0.8s ease";
      document.body.style.filter = "blur(3px) brightness(0.8)";
      
      try {
        audio.currentTime = 0;
        await audio.play();
      } catch(e) {
        console.warn("Автовоспроизведение звука заблокировано браузером.");
      }

      // легкий "глюк"
      let t = 0;
      const vib = setInterval(() => {
        const x = Math.sin(t * 15) * 3;
        const y = Math.cos(t * 12) * 3;
        overlay.style.transform = `translate(${x}px, ${y}px)`;
        t += 0.1;
      }, 16);

      // снять зависание по клику
      overlay.addEventListener('click', () => {
        overlay.classList.remove('active');
        overlay.style.transform = '';
        document.body.style.filter = "";
        clearInterval(vib);
        audio.pause();
        audio.currentTime = 0;
      }, { once: true });
    });
  </script>
</body>
</html>
