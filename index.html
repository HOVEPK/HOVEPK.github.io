<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Little St. James - Realistic FPS</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        
        /* Джойстик */
        #joy-base { 
            position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; 
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 50%; pointer-events: auto;
        }
        #joy-stick { 
            position: absolute; width: 50px; height: 50px; background: #fff; 
            border-radius: 50%; top: 35px; left: 35px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #crosshair { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: white; border-radius: 50%; opacity: 0.5; }
        #msg { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; font-size: 10px; opacity: 0.5; }
    </style>
</head>
<body>

<div id="ui">
    <div id="crosshair"></div>
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="msg">ДВИГАЙТЕ ЛЕВЫМ ДЖОЙСТИКОМ • ОБЗОР СПРАВА</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { Water } from 'three/addons/objects/Water.js';
    import { Sky } from 'three/addons/objects/Sky.js';

    let scene, camera, renderer, water, clock;
    let moveDir = new THREE.Vector2(0, 0);
    let yaw = 0, pitch = 0;
    const colliders = [];

    // Тач переменные
    let lookTouchId = null;
    let lastLookX = 0, lastLookY = 0;

    init();

    function init() {
        scene = new THREE.Scene();
        clock = new THREE.Clock();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.rotation.order = 'YXZ';
        camera.position.set(60, 5, 60);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        setupWorld();
        createIsland();
        setupInput();

        window.addEventListener('resize', onWindowResize);
        animate();
    }

    function setupWorld() {
        const sky = new Sky();
        sky.scale.setScalar(450000);
        scene.add(sky);
        const sun = new THREE.Vector3();
        sun.setFromSphericalCoords(1, Math.PI / 2.1, Math.PI);
        sky.material.uniforms['sunPosition'].value.copy(sun);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        
        water = new Water(new THREE.PlaneGeometry(4000, 4000), {
            textureWidth: 512, textureHeight: 512,
            waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', t => t.wrapS = t.wrapT = THREE.RepeatWrapping),
            sunDirection: sun, sunColor: 0xffffff, waterColor: 0x001e0f, distortionScale: 3.7
        });
        water.rotation.x = -Math.PI / 2;
        water.position.y = 0.6;
        scene.add(water);
    }

    function createIsland() {
        // Форма острова (реалистичная)
        const geo = new THREE.PlaneGeometry(250, 250, 128, 128);
        const pos = geo.attributes.position;
        for (let i = 0; i < pos.count; i++) {
            let x = pos.getX(i), y = pos.getY(i);
            let d = Math.sqrt(x*x + y*y);
            
            // Математика реального рельефа
            let height = -5;
            if (d < 100) {
                height = Math.exp(-d/50) * 15; // Основной холм
                height += Math.sin(x/5) * Math.cos(y/5) * 1.5; // Микро-рельеф
            }
            pos.setZ(i, height);
        }
        geo.computeVertexNormals();
        const mesh = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ color: 0xc2b280, roughness: 1 }));
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        // Храм (Little St. James Temple)
        const temple = new THREE.Group();
        for(let i = 0; i < 20; i++) {
            const stripe = new THREE.Mesh(
                new THREE.BoxGeometry(12, 0.4, 12),
                new THREE.MeshStandardMaterial({ color: i % 2 === 0 ? 0xffffff : 0x0033cc })
            );
            stripe.position.y = i * 0.4;
            temple.add(stripe);
        }
        const dome = new THREE.Mesh(new THREE.SphereGeometry(4.5, 32, 16, 0, 6.3, 0, 1.6), new THREE.MeshStandardMaterial({color: 0xffcc00, metalness: 1}));
        dome.position.y = 8;
        temple.add(dome);
        temple.position.set(0, 15.5, 0);
        scene.add(temple);
        colliders.push({ x: 0, z: 0, r: 8 });

        // Пальмы
        for(let i = 0; i < 40; i++) {
            let a = Math.random() * Math.PI * 2;
            let r = 30 + Math.random() * 50;
            const px = Math.cos(a)*r, pz = Math.sin(a)*r;
            spawnPalm(px, pz);
            colliders.push({ x: px, z: pz, r: 1.5 });
        }
    }

    function spawnPalm(x, z) {
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 7), new THREE.MeshStandardMaterial({color: 0x4b3621}));
        trunk.position.set(x, 4, z);
        scene.add(trunk);
    }

    function setupInput() {
        const base = document.getElementById('joy-base');
        const stick = document.getElementById('joy-stick');

        // Левая часть - Движение
        base.addEventListener('touchstart', (e) => e.stopPropagation());
        base.addEventListener('touchmove', (e) => {
            const t = e.touches[0];
            const r = base.getBoundingClientRect();
            const dx = t.clientX - (r.left + 60);
            const dy = t.clientY - (r.top + 60);
            const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
            const ang = Math.atan2(dy, dx);
            stick.style.transform = `translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px)`;
            moveDir.set(Math.cos(ang) * (dist/45), -Math.sin(ang) * (dist/45));
        });
        base.addEventListener('touchend', () => {
            stick.style.transform = 'translate(0,0)';
            moveDir.set(0,0);
        });

        // Правая часть - Обзор (Без инверсии!)
        window.addEventListener('touchstart', (e) => {
            const t = e.touches[0];
            if (t.clientX > window.innerWidth / 2) {
                lookTouchId = t.identifier;
                lastLookX = t.clientX;
                lastLookY = t.clientY;
            }
        });

        window.addEventListener('touchmove', (e) => {
            for (let t of e.changedTouches) {
                if (t.identifier === lookTouchId) {
                    let dx = t.clientX - lastLookX;
                    let dy = t.clientY - lastLookY;
                    yaw -= dx * 0.005; // Ведешь вправо - камера вправо
                    pitch -= dy * 0.005; // Ведешь вверх - камера вверх
                    pitch = Math.max(-1.4, Math.min(1.4, pitch));
                    lastLookX = t.clientX;
                    lastLookY = t.clientY;
                }
            }
        });
        
        window.addEventListener('touchend', (e) => {
            for (let t of e.changedTouches) if (t.identifier === lookTouchId) lookTouchId = null;
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();

        camera.rotation.set(pitch, yaw, 0);

        const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
        dir.y = 0; dir.normalize();
        const side = new THREE.Vector3().crossVectors(new THREE.Vector3(0,1,0), dir).normalize();

        const speed = 18 * dt;
        const nextPos = camera.position.clone();
        nextPos.addScaledVector(dir, moveDir.y * speed);
        nextPos.addScaledVector(side, moveDir.x * speed);

        // Физика столкновений
        let canMove = true;
        colliders.forEach(c => {
            if (Math.sqrt((nextPos.x - c.x)**2 + (nextPos.z - c.z)**2) < c.r) canMove = false;
        });

        if (canMove && Math.sqrt(nextPos.x**2 + nextPos.z**2) < 95) {
            camera.position.copy(nextPos);
        }

        // Высота над ландшафтом
        let d = Math.sqrt(camera.position.x**2 + camera.position.z**2);
        let h = (d < 100 ? Math.exp(-d/50) * 15 : 0) + 1.8;
        camera.position.y = THREE.MathUtils.lerp(camera.position.y, h, 0.1);

        water.material.uniforms['time'].value += dt;
        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
</script>
</body>
</html>
