<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Epstein Island 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #joystick-container {
            position: absolute; bottom: 50px; left: 50px;
            width: 120px; height: 120px; background: rgba(255,255,255,0.2);
            border-radius: 50%; display: none; touch-action: none;
        }
        #joystick-knob {
            position: absolute; top: 35px; left: 35px;
            width: 50px; height: 50px; background: #fff;
            border-radius: 50%; opacity: 0.8;
        }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: white; pointer-events: none; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>
    <div id="ui">Используйте джойстик или WASD для перемещения</div>
    <div id="joystick-container"><div id="joystick-knob"></div></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- НАСТРОЙКИ ---
        let scene, camera, renderer, island, temple;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        const clock = new THREE.Clock();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Голубое небо
            scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.7, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Свет
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0x404040, 1));

            // Океан
            const waterGeo = new THREE.PlaneGeometry(1000, 1000);
            const waterMat = new THREE.MeshPhongMaterial({ color: 0x0077be, shininess: 100 });
            const water = new THREE.Mesh(waterGeo, waterMat);
            water.rotation.x = -Math.PI / 2;
            water.position.y = -0.5;
            scene.add(water);

            // Остров (Песок)
            const islandGeo = new THREE.CylinderGeometry(20, 25, 1, 32);
            const islandMat = new THREE.MeshStandardMaterial({ color: 0xedc9af });
            island = new THREE.Mesh(islandGeo, islandMat);
            scene.add(island);

            // --- ТО САМОЕ ЗДАНИЕ ---
            const templeGroup = new THREE.Group();
            
            // Стены с полосками
            for(let i = 0; i < 10; i++) {
                const stripeGeo = new THREE.BoxGeometry(6, 0.4, 6);
                const stripeMat = new THREE.MeshStandardMaterial({ color: (i % 2 === 0) ? 0xffffff : 0x0033aa });
                const stripe = new THREE.Mesh(stripeGeo, stripeMat);
                stripe.position.y = 0.5 + (i * 0.4);
                templeGroup.add(stripe);
            }

            // Двери (коричневые как на фото)
            const doorGeo = new THREE.BoxGeometry(2, 2.5, 0.1);
            const doorMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const door = new THREE.Mesh(doorGeo, doorMat);
            door.position.set(0, 1.3, 3);
            templeGroup.add(door);

            templeGroup.position.set(0, 0, -5);
            scene.add(templeGroup);

            // Управление (PC)
            window.addEventListener('keydown', (e) => {
                if(e.code === 'KeyW') moveForward = true;
                if(e.code === 'KeyS') moveBackward = true;
                if(e.code === 'KeyA') moveLeft = true;
                if(e.code === 'KeyD') moveRight = true;
            });
            window.addEventListener('keyup', (e) => {
                if(e.code === 'KeyW') moveForward = false;
                if(e.code === 'KeyS') moveBackward = false;
                if(e.code === 'KeyA') moveLeft = false;
                if(e.code === 'KeyD') moveRight = false;
            });

            // Управление (Mobile)
            if ('ontouchstart' in window) {
                const joy = document.getElementById('joystick-container');
                joy.style.display = 'block';
                // Простая логика джойстика
                joy.addEventListener('touchmove', (e) => {
                    const touch = e.touches[0];
                    const rect = joy.getBoundingClientRect();
                    const x = touch.clientX - rect.left - 60;
                    const y = touch.clientY - rect.top - 60;
                    moveForward = y < -10;
                    moveBackward = y > 10;
                    moveLeft = x < -10;
                    moveRight = x > 10;
                }, {passive: false});
                joy.addEventListener('touchend', () => {
                    moveForward = moveBackward = moveLeft = moveRight = false;
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Движение
            const speed = 5 * delta;
            if (moveForward) camera.position.z -= speed;
            if (moveBackward) camera.position.z += speed;
            if (moveLeft) camera.position.x -= speed;
            if (moveRight) camera.position.x += speed;

            // Ограничение: не падать в воду
            const dist = Math.sqrt(camera.position.x**2 + camera.position.z**2);
            if (dist > 22) {
                camera.position.setLength(22);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
