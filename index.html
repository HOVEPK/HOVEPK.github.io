<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Острів</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="instructions">Крутіть пальцем, щоб оглянути острів</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Налаштування сцени
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Блакитне небо

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. Освітлення
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 7);
        scene.add(sun);

        // 3. Океан (Синя площина)
        const waterGeo = new THREE.PlaneGeometry(100, 100);
        const waterMat = new THREE.MeshStandardMaterial({ 
            color: 0x0077be, 
            transparent: true, 
            opacity: 0.8 
        });
        const ocean = new THREE.Mesh(waterGeo, waterMat);
        ocean.rotation.x = -Math.PI / 2;
        scene.add(ocean);

        // 4. Острів (Пісочний пагорб)
        const islandGeo = new THREE.SphereGeometry(3, 32, 32);
        const islandMat = new THREE.MeshStandardMaterial({ color: 0xedc9af }); // Колір піску
        const island = new THREE.Mesh(islandGeo, islandMat);
        island.scale.set(1.5, 0.2, 1.2); // Сплющуємо сферу, щоб був схожий на острів
        island.position.y = -0.1;
        scene.add(island);

        // 5. Зелень (Трава/Джунглі зверху)
        const grassGeo = new THREE.SphereGeometry(1.5, 32, 32);
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x228b22 });
        const grass = new THREE.Mesh(grassGeo, grassMat);
        grass.scale.set(1.2, 0.3, 1);
        grass.position.y = 0.3;
        scene.add(grass);

        // 6. Керування камерою (для мобільних та ПК)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Плавність обертання

        // Анімація
        function animate() {
            requestAnimationFrame(animate);
            
            // Легке коливання води
            ocean.position.y = Math.sin(Date.now() * 0.001) * 0.05;
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Адаптація під розмір екрану
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
