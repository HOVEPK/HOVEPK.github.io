<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>High-End Island</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #joy-base {
            position: absolute; width: 100px; height: 100px;
            background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%; display: none; z-index: 10; backdrop-filter: blur(10px);
        }
        #joy-stick {
            position: absolute; width: 40px; height: 40px;
            background: rgba(255,255,255,0.8); border-radius: 50%; top: 30px; left: 30px;
        }
    </style>
</head>
<body>
    <div id="joy-base"><div id="joy-stick"></div></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Sky } from 'three/addons/objects/Sky.js';
        import { Water } from 'three/addons/objects/Water.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(25, 5, 25);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- SUN & SKY ---
        const sky = new Sky();
        sky.scale.setScalar(10000);
        scene.add(sky);

        const sun = new THREE.Vector3();
        const phi = THREE.MathUtils.degToRad(88);
        const theta = THREE.MathUtils.degToRad(180);
        sun.setFromSphericalCoords(1, phi, theta);
        sky.material.uniforms['sunPosition'].value.copy(sun);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.copy(sun).multiplyScalar(100);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.set(4096, 4096); // Максимальна чіткість тіней
        dirLight.shadow.camera.left = -50;
        dirLight.shadow.camera.right = 50;
        dirLight.shadow.camera.top = 50;
        dirLight.shadow.camera.bottom = -50;
        scene.add(dirLight);

        // --- WATER ---
        const waterGeo = new THREE.PlaneGeometry(10000, 10000);
        const water = new Water(waterGeo, {
            textureWidth: 512,
            textureHeight: 512,
            waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function(tx) {
                tx.wrapS = tx.wrapT = THREE.RepeatWrapping;
            }),
            sunDirection: sun,
            sunColor: 0xffffff,
            waterColor: 0x001e0f,
            distortionScale: 3.7,
            fog: scene.fog !== undefined
        });
        water.rotation.x = -Math.PI / 2;
        water.position.y = -0.5;
        scene.add(water);

        // --- ISLAND ---
        const islandGeo = new THREE.CylinderGeometry(60, 70, 10, 64);
        const islandMat = new THREE.MeshStandardMaterial({ color: 0xe3bc9a, roughness: 0.9 });
        const island = new THREE.Mesh(islandGeo, islandMat);
        island.position.y = -5.1;
        island.receiveShadow = true;
        scene.add(island);

        // --- THE TEMPLE (ACCURATE) ---
        function createTemple() {
            const group = new THREE.Group();
            for(let i = 0; i < 12; i++) {
                const isBlue = i % 2 === 0;
                const layer = new THREE.Mesh(
                    new THREE.BoxGeometry(10, 0.7, 10),
                    new THREE.MeshStandardMaterial({ color: isBlue ? 0x0033aa : 0xffffff, roughness: 0.5 })
                );
                layer.position.y = i * 0.7;
                layer.castShadow = true;
                layer.receiveShadow = true;
                group.add(layer);
            }
            // Dome
            const dome = new THREE.Mesh(
                new THREE.SphereGeometry(4.5, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2),
                new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 0.9, roughness: 0.1 })
            );
            dome.position.y = 8.4;
            group.add(dome);
            return group;
        }
        scene.add(createTemple());

        // --- CONTROLS ---
        let joyId = null, lookId = null;
        let move = { x: 0, y: 0, startX: 0, startY: 0 };
        let rot = { yaw: 0, pitch: 0 };
        let lastLook = { x: 0, y: 0 };
        const joyB = document.getElementById('joy-base'), joyS = document.getElementById('joy-stick');

        window.addEventListener('touchstart', e => {
            for(let t of e.changedTouches) {
                if(t.clientX < window.innerWidth / 2 && joyId === null) {
                    joyId = t.identifier; move.startX = t.clientX; move.startY = t.clientY;
                    joyB.style.display = 'block'; joyB.style.left = (t.clientX-50)+'px'; joyB.style.top = (t.clientY-50)+'px';
                } else if(lookId === null) {
                    lookId = t.identifier; lastLook.x = t.clientX; lastLook.y = t.clientY;
                }
            }
        });

        window.addEventListener('touchmove', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) {
                    let dx = t.clientX - move.startX, dy = t.clientY - move.startY;
                    let d = Math.min(Math.sqrt(dx*dx+dy*dy), 40), a = Math.atan2(dy, dx);
                    move.x = Math.cos(a)*(d/40); move.y = Math.sin(a)*(d/40);
                    joyS.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                } else if(t.identifier === lookId) {
                    rot.yaw -= (t.clientX - lastLook.x) * 0.005;
                    rot.pitch -= (t.clientY - lastLook.y) * 0.005;
                    rot.pitch = Math.max(-1.5, Math.min(1.5, rot.pitch));
                    lastLook.x = t.clientX; lastLook.y = t.clientY;
                }
            }
        });

        window.addEventListener('touchend', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) { joyId = null; move.x = 0; move.y = 0; joyB.style.display = 'none'; }
                else if(t.identifier === lookId) lookId = null;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if(joyId !== null) {
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y = 0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y = 0; r.normalize();
                camera.position.addScaledVector(f, -move.y * 0.25);
                camera.position.addScaledVector(r, move.x * 0.25);
            }
            camera.rotation.y = rot.yaw; camera.rotation.x = rot.pitch;
            water.material.uniforms[ 'time' ].value += 1.0 / 60.0;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
