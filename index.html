<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Бесплатно</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        #wifi-button {
            font-size: 3rem;
            padding: 30px 60px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Доступен бесплатный Wi-Fi!</h1>
    <button id="wifi-button" onclick="startSound()">Подключиться</button>
    <audio id="sound" src="https://www.myinstants.com/media/sounds/stony-prank-mem-2025.mp3" loop></audio>

    <script>
        let sound = document.getElementById("sound");

        function startSound() {
            sound.volume = 1.0;
            sound.play().catch(err => console.log("Ошибка автозапуска:", err));

            // Меняем текст после нажатия
            document.querySelector("h1").innerText = "Поздравляем!";
            document.getElementById("wifi-button").innerText = "Вы подключены!";
            document.getElementById("wifi-button").style.backgroundColor = "red";
        }
    </script>
</body>
</html>
