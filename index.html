<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тропічний Острів</title>
    <style>
        /* Основні стилі для фону та екрана */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2e91e5; /* Колір океану */
            font-family: sans-serif;
        }

        /* Анімація хвиль */
        #ocean {
            position: relative;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, #2e91e5, #2e91e5 40px, #3a9ded 40px, #3a9ded 80px);
            animation: moveWaves 10s linear infinite;
        }

        @keyframes moveWaves {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        /* Стиль острова */
        #island {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 200px;
            background-color: #f2d16b; /* Пісок */
            border-radius: 50% 60% 40% 70%; /* Неправильна форма острова */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2), inset -10px -10px 20px #e0bc54;
        }

        /* Зелень на острові */
        #island::after {
            content: '';
            position: absolute;
            top: 30px;
            left: 50px;
            width: 100px;
            height: 80px;
            background-color: #4caf50;
            border-radius: 40%;
            filter: blur(5px);
        }

        /* Гравець */
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4757;
            border-radius: 50%;
            border: 3px solid white;
            transition: all 0.3s ease-out; /* Плавний рух */
            z-index: 10;
        }

        /* Текст-інструкція */
        .ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="ocean">
        <div id="island"></div>
        <div id="player"></div>
    </div>

    <div class="ui">Торкніться екрана, щоб рухатися</div>

    <script>
        const player = document.getElementById('player');
        
        // Початкова позиція гравця
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        
        updatePosition();

        // Функція для оновлення координат на екрані
        function updatePosition() {
            player.style.left = (posX - 15) + 'px';
            player.style.top = (posY - 15) + 'px';
        }

        // Керування для мобільних пристроїв та ПК
        function handleMove(e) {
            // Отримуємо координати натискання (пальцем або мишкою)
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            posX = clientX;
            posY = clientY;
            
            updatePosition();
        }

        // Слухаємо події натискання
        window.addEventListener('touchstart', (e) => handleMove(e));
        window.addEventListener('mousedown', (e) => handleMove(e));

    </script>
</body>
</html>
