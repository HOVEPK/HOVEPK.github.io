<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Island 3D - First Person</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px;
            text-align: center; cursor: pointer; z-index: 10;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="instructions">
        <h1>Острів Little Saint James 3D</h1>
        <p>Клікни, щоб почати</p>
        <p>(W,A,S,D - Ходити | Мишка - Оглядатись)</p>
    </div>
    <div id="crosshair"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- НАЛАШТУВАННЯ СЦЕНИ ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Небо
        scene.fog = new THREE.Fog(0x87CEEB, 0, 500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1.7; // Ріст людини

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- СВІТЛО ---
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0x404040, 1));

        // --- КЕРУВАННЯ ---
        const controls = new PointerLockControls(camera, document.body);
        const instructions = document.getElementById('instructions');

        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => instructions.style.display = 'none');
        controls.addEventListener('unlock', () => instructions.style.display = 'block');

        // --- ОБ'ЄКТИ ОСТРОВА ---

        // 1. Земля (Острів)
        const groundGeo = new THREE.CylinderGeometry(50, 60, 5, 32);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x567d46 }); // Трава
        const island = new THREE.Mesh(groundGeo, groundMat);
        island.position.y = -2.5;
        island.receiveShadow = true;
        scene.add(island);

        // 2. Океан
        const waterGeo = new THREE.PlaneGeometry(2000, 2000);
        const waterMat = new THREE.MeshStandardMaterial({ color: 0x006994, transparent: true, opacity: 0.8 });
        const water = new THREE.Mesh(waterGeo, waterMat);
        water.rotation.x = -Math.PI / 2;
        water.position.y = -5;
        scene.add(water);

        // 3. БУДІВЛЯ (Смугастий храм)
        const buildGroup = new THREE.Group();

        // Стіни зі смугами (текстура кодом)
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "white"; ctx.fillRect(0,0,64,64);
        ctx.fillStyle = "#0047ab"; ctx.fillRect(0, 10, 64, 15); ctx.fillRect(0, 35, 64, 15);
        const stripeTex = new THREE.CanvasTexture(canvas);
        stripeTex.wrapS = stripeTex.wrapT = THREE.RepeatWrapping;
        stripeTex.repeat.set(1, 4);

        const houseGeo = new THREE.BoxGeometry(8, 8, 8);
        const houseMat = new THREE.MeshStandardMaterial({ map: stripeTex });
        const house = new THREE.Mesh(houseGeo, houseMat);
        house.castShadow = true;
        buildGroup.add(house);

        // Золотий купол
        const domeGeo = new THREE.SphereGeometry(4.2, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
        const domeMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8, roughness: 0.2 });
        const dome = new THREE.Mesh(domeGeo, domeMat);
        dome.position.y = 4;
        buildGroup.add(dome);

        scene.add(buildGroup);

        // --- ЛОГІКА РУХУ ---
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
            }
        };
        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
            }
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // --- ЦИКЛ ГРИ ---
        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const delta = 0.15; // Швидкість
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }

            renderer.render(scene, camera);
        }

        animate();

        // Ресайз вікна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
