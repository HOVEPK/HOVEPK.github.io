<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω–∏–π Wi-Fi</title>
  <style>
    html,body{
      height:100%;margin:0;
      font-family:"Poppins",system-ui,sans-serif;
      background:radial-gradient(circle at 50% 20%,#222842,#0b0f1a 70%);
      color:#fff;
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }
    .container{
      text-align:center;
      backdrop-filter:blur(20px);
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:24px;
      padding:50px 60px;
      box-shadow:0 0 80px rgba(0,0,0,0.5);
      animation:fadeIn 1s ease forwards;
    }
    h1{
      font-size:42px;
      font-weight:800;
      margin-bottom:20px;
      background:linear-gradient(90deg,#79c7ff,#ffffff);
      -webkit-background-clip:text;
      color:transparent;
      letter-spacing:1px;
    }
    .btn{
      background:linear-gradient(135deg,#ff6262,#ff2e9f);
      color:#fff;
      border:none;
      padding:18px 40px;
      border-radius:12px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 40px rgba(255,60,100,0.4);
      transition:transform .2s,box-shadow .2s;
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 14px 50px rgba(255,60,100,0.55);}
    .overlay{
      position:fixed;inset:0;
      background:rgba(5,5,10,0.95);
      backdrop-filter:blur(3px);
      display:flex;align-items:center;justify-content:center;
      flex-direction:column;
      z-index:100;
      opacity:0;pointer-events:none;
      transition:opacity .6s ease;
    }
    .overlay.active{opacity:1;pointer-events:auto;}
    .freeze-text{
      font-size:32px;font-weight:700;
      color:#ff8a8a;
      animation:blink 1.4s steps(2) infinite;
    }
    @keyframes blink{50%{opacity:.3}}
    @keyframes fadeIn{from{opacity:0;transform:scale(0.95)}to{opacity:1;transform:scale(1)}}
  </style>
</head>
<body>
  <div class="container">
    <h1>–ë–ï–°–ü–õ–ê–¢–ù–´–ô –í–ê–ô–§–ê–ô + –ó–ê–í–ò–°–ê–ù–ò–ï</h1>
    <button class="btn" id="wifiBtn">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="freeze-text">üìµ –¢–µ–ª–µ—Ñ–æ–Ω –∑–∞–≤–∏—Å...</div>
  </div>

  <script>
    const btn = document.getElementById('wifiBtn');
    const overlay = document.getElementById('overlay');

    // üîä –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ mp3-—Å—Å—ã–ª–∫—É –∏–∑ myinstants (–¥–æ–ª–∂–Ω–∞ –∑–∞–∫–∞–Ω—á–∏–≤–∞—Ç—å—Å—è –Ω–∞ .mp3)
    const audio = new Audio("https://www.myinstants.com/media/sounds/ochen-zhiostkii-ston-iakovliva.mp3");

    btn.addEventListener('click', () => {
      overlay.classList.add('active');
      audio.currentTime = 0;
      audio.play().catch(() => {
        // –µ—Å–ª–∏ –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ –∞–≤—Ç–æ-–ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ ‚Äî –æ—Ç–∫—Ä–æ–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        window.open("https://www.myinstants.com/ru/instant/ochen-zhiostkii-ston-iakovliva-79757/");
      });
    });

    // –∫–ª–∏–∫ –ø–æ —ç–∫—Ä–∞–Ω—É "—Ä–∞–∑–º–æ—Ä–∞–∂–∏–≤–∞–µ—Ç"
    overlay.addEventListener('click', () => {
      overlay.classList.remove('active');
      audio.pause();
      audio.currentTime = 0;
    });
  </script>
</body>
</html>
